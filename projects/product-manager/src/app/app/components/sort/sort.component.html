<div class="sort">
  <form class="sort__form" [formGroup]="sortForm">
    <mat-form-field appearance="fill">
      <mat-label>Sort by</mat-label>
      <select matNativeControl formControlName="sortCriteria">
        <option *ngFor="let sortOption of sortOptions" [value]="sortOption">
          {{ sortOption }}
        </option>
      </select>
    </mat-form-field>
  </form>
</div>
